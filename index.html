<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="img/logo1.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CompScience | Departmental Payment System</title>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img
            src="img/logo1.png"
            alt="nacoss logo"
            class="nav__logo"
            id="logo"
          />
          <!-- <h2>Computer Science</h2> -->
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <!-- <button type="button" > Pay </button> -->
            <a class="nav__link nav_link--btn btn--show-modal" href="#">
              PayNow
            </a>
          </li>
        </ul>
      </nav>
      <div class="header_title">
        <h1>
          Computer Science
          <!-- Green highlight effeect-->
          <span class="highlight">Departmental</span>
          Payment <br />
          <span class="highlight">System</span>
        </h1>
        <h4>An easy way to make Departmental payment.</h4>
        <button class="btn--text btn--scroll-to">Learn more &DownArrow;</button>
        <img
          src="img/hero.png"
          class="header__img"
          alt="Minimalist bank items"
        />
      </div>
    </header>

    <section class="section" id="section--1">
      <div class="section__title">
        <h2 class="section__description">Payment Method</h2>
        <h3 class="section__header">
          Multiple ways of making payment at your convience
        </h3>
      </div>
    </section>
    <footer>
      <div class="modal hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header">
          Make payment in a <span class="highlight">Jiffy</span>
        </h2>
        <form class="modal__form" method="" id="paymentForm">
          <label>Email:</label>
          <input type="text" name="email_address" id="email_address" required />
          <label>First Name:</label>
          <input type="text" name="first_name" id="first_name" required />
          <label>Last Name:</label>
          <input type="text" name="last_name" id="last_name" required />
          <label>Amount(Naira):</label>
          <input type="number" name="amt" id="amt" required />
          <button class="btn" onclick="payWithPaystack()" type="submit">
            Pay &rarr;
          </button>
        </form>
      </div>
      <div class="overlay hidden"></div>
    </footer>
